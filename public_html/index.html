<html>
<head>
    <title>Lacy Rhoades</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var current;
        $('#menu a').click(function() {
            var id = $(this).attr('href');
            $('.thumbs').hide();
            $(id).show();
            return false;
        });
        $('.thumbs a').click(function() {
            current = $(this);
            var url = current.attr('href');
            url = 'url('+url+')';
            $('#big').css('background-image', url).show();
            return false;
        });
        $('#big').click(function() {
            $(this).hide();
        });
        $('#next').click(function() {
            var url = '';
            if (current.next().length) {
                current = current.next();
            } else {
                current = current.siblings().first();
            }
            url = 'url('+current.attr('href')+')';
            $('#big').css('background-image', url).show();
            return false;
        });
        $('#previous').click(function() {
            var url = '';
            if (current.prev().length) {
                current = current.prev();
            } else {
                current = current.siblings().last();
            }
            url = 'url('+current.attr('href')+')';
            $('#big').css('background-image', url).show();
            return false;
        });
    });
    </script>
    <script>

    </script>
<style>
body {

    font-family: "Georgia", "Times", serif;
    font-size: 12px;
}
a {
    text-decoration: none;
    color: #333;
}
ul {

}
img {

}
div#menu {
    background-color: none;
    position: absolute;

    left: 15px;

    z-index: 1;
    transition: background-color 1s;
}

}

div#wrapper {

div.thumbs {
    width: 2300px;

    top: 50%;
    height: 340px;
    margin-top:-170px;
    display: none;
}
div.thumbs.default {
    display: block;
}
div.thumbs img.first {
    margin-left: 250px;
}
div#big {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #151515;
    z-index: 2;
    display: none;
}
div.nav {
    color: rgba(0,0,0,0.1);
    position: absolute;
    height: 100%;
    width: 150px;
    text-align: center;
}
div.nav:hover {

}
div.nav a {
    height: 100%;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
}
div#next {
    left: 0px;
}
div#previous {
    right: 0px;
}
</style>
</head>
